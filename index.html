<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo@2x.png" alt="" class="nem"></a>
                <h5>
                    Weather <br>
                    <span class="sem">tagline goes here</span>
                </h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Live camera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="home  d-flex justify-content-center align-items-center align-content-center ">
        <div class="container  ">
            <div class="row ">
                <div class="col-md-12">
                    <div class=" semo card text-bg-dark " style="width: 30rem; ">
                        <div class="card-header">
                            <input type="search" class="form-control w-75 py-3 me-auto searchBox"
                                placeholder="Find your location...">
                            <button class="btn  searchBtn ">Search</button>
                        </div>
                        <div class="card-body Weather ">
                            <img src="./images/113.png" alt="" class="icon">
                            <h2 class="temp py-2">28<sup>o</sup>C</h2>
                            <h2 class="city">Egypt</h2>
                            <p class="massg pt-2 ">clear</p>
                            <div class="details">

                                <div class="coll">
                                    <img src="./images/icon-umberella.png" alt="">
                                    <p class="humidity">50</p>
                                </div>
                                <div onkeyup="" class="coll">
                                    <img src="./images/icon-wind.png" alt="">
                                    <p class="wind">18km/h</p>
                                </div>
                                <div class="coll">
                                    <img src="./images/icon-compass.png" alt="">
                                    <p class="humidity">East</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
